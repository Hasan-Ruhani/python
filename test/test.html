<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Peas Basket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display", serif;
      }

      .product-card {
        margin-bottom: 16px;
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        align-items: center;
      }

      .product-card img {
        width: 100px; /* Fixed width for consistency */
        height: auto; /* Maintain aspect ratio */
        margin-right: 10px; /* Space between image and text */
      }

      .order-summary {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 20px;
      }

      .order-summary h4,
      .order-summary p {
        margin-bottom: 16px;
      }

      .btn-green {
        background-color: #4caf50;
        border-color: #4caf50;
        color: white;
      }

      .header {
        margin-bottom: 40px;
      }

      .basket {
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <header class="header d-flex justify-content-between align-items-center">
        <h1>World Peas</h1>
        <div>
          <span class="basket">ðŸ›’ Basket</span>
        </div>
      </header>
      <div class="row">
        <div class="col-md-8">
          <div class="product-card">
            <img
              src="https://www.kroger.com/product/images/large/front/0000000003423?banner=harristeeter"
              alt="Heirloom Tomato"
            />
            <div>
              <h4>Heirloom Tomato</h4>
              <p>$5.99 / kg</p>
            </div>
          </div>
          <div class="product-card">
            <img
              src="https://desikhazana.co.uk/cdn/shop/products/Organic_Ginger.jpg?v=1579808088"
              alt="Organic Ginger"
            />
            <div>
              <h4>Organic Ginger</h4>
              <p>$12.99 / kg</p>
            </div>
          </div>
          <div class="product-card">
            <img
              src="https://zestkh.com/wp-content/uploads/2023/12/Red-White-or-Sweet-How-Do-I-Choose-the-Right-Onion-Secondary-k8-0_fkPHulv-M-unsplash-1024x682.jpg"
              alt="Sweet Onion"
            />
            <div>
              <h4>Sweet Onion</h4>
              <p>$2.99 / kg</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="order-summary">
            <h4>Order Summary</h4>
            <p>Subtotal: $27.44</p>
            <p>Shipping: $3.99</p>
            <p>Tax: $2.00</p>
            <p>Total: $33.43</p>
            <button class="btn btn-green btn-lg w-100">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
