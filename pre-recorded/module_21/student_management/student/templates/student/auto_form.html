{% extends "base.html" %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="container">
    {% if login %}
        <h2>Login Form</h2>
    {% else %}
        <h2>Registration Form</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>{{ form | crispy }}</p>
        <input type="submit" value="submit">
    </form>
</div>


{% endblock content %}
