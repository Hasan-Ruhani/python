{% extends "base.html" %}
{% block title %} Profile {% endblock title %}
{% block content %}
<h1 class="container underline py-3">Profile</h1>
<div class="container d-flex flex-wrap justify-content-between">
  {% for student in students %}
  <div class="">
    <div class="card col-3 mb-3" style="width: 18rem;">
      <img src="{{ student.photo.url }}" class="card-img-top" height="200" width="200" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ student.name }}</h5>
        <p class="card-text">
          <p>{{ student.email }}</p>
          <p>{{ student.phone }}</p>
        </p>
        <a href="{% url 'update_student' id=student.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_student' id=student.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
    
  {% endfor %}
</div>
{% endblock content %}
