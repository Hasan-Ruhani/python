{% extends "todoapp/base.html" %}

{% block title %}Index{% endblock title %}

{% block content %}
    
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Login</h2>

            <form method="POST">
                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 font-medium mb-1">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        placeholder="Enter your password">
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                    Login
                </button>

                <!-- Signup Link -->
                <p class="text-center text-gray-500 text-sm mt-4">
                    Don't have an account? <a href="{% url "registration" %}" class="text-blue-500 hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </div>


{% endblock content %}
