{% extends "todoapp/base.html" %}

{% block title %}Registration{% endblock title %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-[600px]">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Register</h2>

        <form action="#" method="POST">
            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your username" required>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password1 Field -->
            <div class="mb-4">
                <label for="password1" class="block text-gray-600 font-medium mb-1">Password</label>
                <input type="password" id="password1" name="password1"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your password" required>
            </div>

            <!-- Password2 Field -->
            <div class="mb-4">
                <label for="password2" class="block text-gray-600 font-medium mb-1">Confirm Password</label>
                <input type="password" id="password2" name="password2"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Confirm your password" required>
            </div>

            <!-- Register Button -->
            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">
                Register
            </button>

            <!-- Login Link -->
            <p class="text-center text-gray-500 text-sm mt-4">
                Already have an account? <a href="{% url "home" %}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </form>
    </div>
</div>



{% endblock content %}
